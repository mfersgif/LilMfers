<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>LilMfers Traits Builder</title>

<style>
  :root {
    --bg-page: #fff6ec;
    --ink: #000000;
    --panel-yellow: #ffd84a;
    --panel-blue: #3664e0;
    --panel-purple: #5c4bcb;
    --panel-teal: #0bb6a8;
    --panel-pink: #f096c1;
    --panel-orange: #ff6b33;
    --panel-offwhite: #ffffff;

    --radius-lg: 20px;
    --radius-md: 12px;
    --shadow-offset-x: 4px;
    --shadow-offset-y: 4px;
    --shadow-color: rgba(0,0,0,1);
    --font: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg-page);
    color: var(--ink);
    font-family: var(--font);
    line-height: 1.4;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .page-inner {
    width: 100%;
    max-width: 1280px;
    padding: 16px;
    display: grid;
    row-gap: 24px;
  }

  .card-outline {
    border: 3px solid var(--ink);
    border-radius: var(--radius-lg);
    background: var(--panel-offwhite);
    box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
    position: relative;
  }

  .card-outline-sm {
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    background: var(--panel-offwhite);
    box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
    position: relative;
  }

  .fill-yellow   { background: var(--panel-yellow); }
  .fill-purple   { background: var(--panel-purple); color:#fff; }
  .fill-teal     { background: var(--panel-teal); color:#fff; }
  .fill-orange   { background: var(--panel-orange); color:#fff; }
  .fill-pink     { background: var(--panel-pink); }
  .fill-offwhite {
    background: var(--panel-offwhite);
    color: var(--ink);
  }

  /* ========== NAV BAR ========== */
  header {
    position: sticky;
    top: 0;
    z-index: 999;
  }

  .nav-shell {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;

    background: var(--panel-orange);
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
  }

  .brand-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .brand-icon {
    width: 36px;
    height: 36px;
    background: var(--panel-offwhite);
    border: 3px solid var(--ink);
    border-radius: 8px;
    box-shadow: 3px 3px 0 var(--ink);
    font-size: 11px;
    font-weight: 700;
    color: var(--ink);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-text {
    display: flex;
    flex-direction: column;
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--ink);
    line-height: 1.2;
  }
  .brand-text .main {
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: -0.03em;
  }
  .brand-text .sub {
    font-size: 0.7rem;
    font-weight: 500;
  }

  nav {
    position: relative;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 28px;
    height: 20px;
    cursor: pointer;
  }
  .menu-toggle span {
    display: block;
    height: 3px;
    background: var(--ink);
    border-radius: 2px;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 16px;
    margin: 0;
    padding: 0;
    font-size: 0.8rem;
    font-weight: 600;
  }
  .nav-links a {
    text-decoration: none;
    color: var(--ink);
    background: var(--panel-offwhite);
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    box-shadow: 3px 3px 0 var(--ink);
    padding: 6px 10px;
    line-height: 1;
    display: inline-block;
  }
  .nav-links a:hover {
    background: var(--panel-pink);
  }

  @media (max-width: 768px) {
    .menu-toggle { display: flex; }
    .nav-links {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      flex-direction: column;
      background: var(--panel-offwhite);
      border: 3px solid var(--ink);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
      padding: 12px;
      gap: 12px;
      min-width: 150px;
      display: none;
    }
    .nav-links.active {
      display: flex;
    }
  }

  /* ========== BUILDER LAYOUT (canvas + traits) ========== */
  .builder-grid {
    display: grid;
    grid-template-columns: minmax(0,1fr);
    gap: 24px;
  }

  @media (min-width: 900px) {
    .builder-grid {
      grid-template-columns: minmax(0,1fr) 320px;
      align-items: start;
    }
  }

  /* PREVIEW */
  .preview-card {
    border: 3px solid var(--ink);
    border-radius: var(--radius-lg);
    background: var(--panel-yellow);
    box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
    padding: 20px;
    display: grid;
    row-gap: 20px;
    justify-items: center;

    background-image: url("traits/preview-bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .canvas-shell {
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    background: var(--panel-offwhite);
    box-shadow: 4px 4px 0 var(--ink);
    padding: 12px;
    max-width: 90vmin;
    display: flex;
    justify-content: center;
  }

  #previewCanvas {
    background: transparent;
    border: 3px solid var(--ink);
    border-radius: 8px;
    box-shadow: 4px 4px 0 var(--ink);
    image-rendering: pixelated;
    width: auto;
    height: auto;
    max-width: 80vmin;
    max-height: 80vmin;
    transition: width .2s ease, height .2s ease;
    background-color: #fff;
  }

  .buttons-row {
    width: 100%;
    max-width: 400px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .action-btn {
    cursor: pointer;
    text-align: center;
    font-size: 0.8rem;
    font-weight: 700;
    line-height: 1.2;
    color: var(--ink);

    background: var(--panel-offwhite);
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    box-shadow: 3px 3px 0 var(--ink);

    padding: 10px 12px;
  }
  .action-btn:hover {
    background: var(--panel-pink);
  }

  /* TRAITS PANEL */
  .traits-card {
    border: 3px solid var(--ink);
    border-radius: var(--radius-lg);
    background: var(--panel-teal);
    color: #fff;
    box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) 0 var(--ink);
    padding: 20px;
    display: grid;
    row-gap: 16px;
  }

  .traits-header {
    display: grid;
    row-gap: 6px;
    color: #fff;
    text-shadow: 1px 1px 0 var(--ink);
  }

  .traits-title {
    font-size: 0.9rem;
    font-weight: 800;
    line-height: 1.2;
  }

  .traits-hint {
    font-size: 0.7rem;
    font-weight: 600;
    line-height: 1.3;
  }

  .trait-block {
    background: var(--panel-offwhite);
    color: var(--ink);
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    box-shadow: 3px 3px 0 var(--ink);
    padding: 10px 12px;
    display: grid;
    row-gap: 8px;
  }

  .trait-head-row {
    display: flex;
    justify-content: space-between;
    font-size: 1rem;
    font-weight: 700;
    line-height: 1.2;
    color: var(--ink);
  }
  .trait-head-row span:last-child {
    font-weight: 500;
    color: #555;
  }

  select {
    width: 100%;
    background: #fff;
    color: var(--ink);
    border: 3px solid var(--ink);
    border-radius: var(--radius-md);
    font-size: 0.8rem;
    font-weight: 600;
    line-height: 1.3;
    padding: 10px 12px;
    appearance: none;
    outline: none;
    box-shadow: 2px 2px 0 var(--ink);
  }
  select:disabled {
    background: #ddd;
    color: #777;
  }

  .traits-footer {
    font-size: 0.7rem;
    font-weight: 600;
    line-height: 1.4;
    color: #fff;
    text-align: right;
  }

  .traits-footer ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
</style>
</head>
<body>

<div class="page-inner">

  <!-- NAV -->
  <header>
    <div class="nav-shell">
      <div class="brand-left">
        <div class="brand-icon">LM</div>
        <div class="brand-text">
          <div class="main">LIL MFERS</div>
        </div>
      </div>

      <nav>
        <div class="menu-toggle" id="menuToggle">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="https://opensea.io/collection/lil-mfers-nft" target="_blank">Opensea</a></li>
          <li><a href="https://magiceden.io/collections/base/lil-mfers-nft" target="_blank">Magic Eden</a></li>
          <li><a href="https://x.com/lilmfersnft" target="_blank">X</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- BUILDER -->
  <section class="builder-grid">

    <!-- PREVIEW SIDE -->
    <section class="preview-card fill-yellow">

      <!-- ID LOADER / CUSTOMIZE ROW -->
      <div class="buttons-row" style="max-width:400px; grid-template-columns: 1fr auto auto;">
        <input
          id="tokenIdInput"
          type="number"
          min="1"
          max="3333"
          placeholder="ID 1-3333"
          style="
            font-size:0.8rem;
            font-weight:600;
            line-height:1.3;
            border:3px solid var(--ink);
            border-radius: var(--radius-md);
            box-shadow:3px 3px 0 var(--ink);
            padding:10px 12px;
            background:#fff;
            color:var(--ink);
            width:100%;
          "
        />

        <button class="action-btn fill-offwhite" id="loadIdBtn" style="white-space:nowrap;">
          üîç Load
        </button>

        <button class="action-btn fill-offwhite" id="randomBtn" style="white-space:nowrap;">
          üé≤ Customize
        </button>
      </div>

      <!-- CANVAS -->
      <div class="canvas-shell card-outline-sm">
        <canvas id="previewCanvas" width="1000" height="1000"></canvas>
      </div>

      <!-- DOWNLOAD ROW -->
      <div class="buttons-row" style="max-width:400px; grid-template-columns:1fr;">
        <button class="action-btn fill-offwhite" id="downloadBtn">‚¨áÔ∏è Download</button>
      </div>
    </section>

    <!-- TRAITS SIDE -->
    <aside class="traits-card fill-teal">
      <div class="traits-header">
        <div class="traits-title">Traits</div>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Background</span><span id="count-background"></span>
        </div>
        <select id="BackgroundSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Accessories</span><span id="count-accessories"></span>
        </div>
        <select id="AccessoriesSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Skin</span><span id="count-skin"></span>
        </div>
        <select id="SkinSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Costumes</span><span id="count-costumes"></span>
        </div>
        <select id="CostumesSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Headphones</span><span id="count-headphones"></span>
        </div>
        <select id="HeadphonesSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Eyes</span><span id="count-eyes"></span>
        </div>
        <select id="EyesSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Head</span><span id="count-head"></span>
        </div>
        <select id="HeadSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Mouth</span><span id="count-mouth"></span>
        </div>
        <select id="MouthSelect"></select>
      </div>

      <div class="trait-block">
        <div class="trait-head-row">
          <span>Body</span><span id="count-body"></span>
        </div>
        <select id="BodySelect"></select>
      </div>

      <div class="traits-footer">
        <ul>
          <li>Website built by <a href="https://x.com/MfersGif" target="_blank">MfersGif</a></li>
          <li>Created: Oct 28, 2025</li>
          <li>Updated: Oct 28, 2025</li>
        </ul>
      </div>
    </aside>

  </section>

</div>

<!-- MAIN SCRIPT -->
<script src="main.js"></script>

</body>
</html>
